services:
  # --- USER SERVICE ---
  user-db:
    image: postgres:15
    container_name: user-db
    env_file:
      - ./modules/user-service/.env
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"
    networks:
      - uitgo-net
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-redis:
    image: redis:7
    container_name: user-redis
    restart: always
    ports:
      - "6380:6379"
    networks:
      - uitgo-net

  user-service:
    build: ./modules/user-service
    container_name: user-service
    env_file:
      - ./modules/user-service/.env
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - uitgo-net

  # --- DRIVER SERVICE ---
  driver-db:
    image: postgres:15
    container_name: driver-db
    env_file:
      - ./modules/driver-service/.env
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5434:5432"
    networks:
      - uitgo-net
    volumes:
      - trip-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  driver-redis:
    image: redis:7
    container_name: driver-redis
    restart: always
    ports:
      - "6379:6379"
    # === REDIS OPTIMIZATION ===
    command: >
      redis-server
      --maxclients 10000
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --save ""
      --appendonly no
    networks:
      - uitgo-net

  driver-service:
    build: ./modules/driver-service
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    env_file:
      - ./modules/driver-service/.env
    ports:
      - "8084-8087:8082"
    depends_on:
      driver-db:
        condition: service_healthy
      driver-redis:
        condition: service_started
      localstack:
        condition: service_healthy
    networks:
      - uitgo-net
    # # === PERFORMANCE: Resource limits ===
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 1024M
    #     reservations:
    #       cpus: '1.0'
    #       memory: 512M

  # --- TRIP SERVICE ---
  trip-db:
    image: postgres:15
    container_name: trip-db
    env_file:
      - ./modules/trip-service/.env
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5435:5432"
    networks:
      - uitgo-net
    volumes:
      - trip-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  trip-service:
    build: ./modules/trip-service
    container_name: trip-service
    env_file:
      - ./modules/trip-service/.env
    ports:
      - "8083:8083"
    depends_on:
      trip-db:
        condition: service_healthy
      user-service:
        condition: service_started
      driver-service:
        condition: service_started
      localstack:
        condition: service_healthy
    networks:
      - uitgo-net

  # --- API GATEWAY ---
  api-gateway:
    build: ./modules/api-gateway
    container_name: api-gateway
    env_file:
      - ./modules/api-gateway/.env
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      driver-service:
        condition: service_started
      trip-service:
        condition: service_started
    networks:
      - uitgo-net
    restart: always

  # --- LOCALSTACK (SQS) ---
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - LOCALSTACK_SERVICES=sqs
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - EAGER_SERVICE_LOADING=1
    ports:
      - "4566:4566"
    volumes:
      - ./infrastructure/localstack/init-sqs.sh:/etc/localstack/init/ready.d/init-sqs.sh
    healthcheck:
      test: ["CMD", "awslocal", "sqs", "list-queues"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - uitgo-net

# --- NETWORKS & VOLUMES ---
networks:
  uitgo-net:
    driver: bridge

volumes:
  user-data:
  driver-data:
  trip-data:
