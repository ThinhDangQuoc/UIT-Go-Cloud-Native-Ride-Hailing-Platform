# ============================================================
# NGINX LOAD BALANCER CONFIG FOR LOAD TESTING
# ============================================================
# Round-robin load balancing giữa 3 driver-service instances
# ============================================================

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Buffer sizes
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # Timeouts
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Upstream - Driver Service Pool
    upstream driver_services {
        least_conn;  # Sử dụng least connections thay vì round-robin
        
        server driver-service-1:8082 weight=1 max_fails=3 fail_timeout=30s;
        server driver-service-2:8082 weight=1 max_fails=3 fail_timeout=30s;
        server driver-service-3:8082 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 100;  # Connection pool
    }

    # Access log off for performance
    access_log off;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API routes - forward to driver services
        location /api/ {
            proxy_pass http://driver_services;
            
            # Headers
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
