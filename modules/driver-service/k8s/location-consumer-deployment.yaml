# Horizontal scaling configuration for Location Consumer
# Deploy multiple replicas across availability zones

apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-consumer
  labels:
    app: location-consumer
    component: worker
spec:
  replicas: 3  # Start with 3, auto-scale based on queue depth
  selector:
    matchLabels:
      app: location-consumer
  template:
    metadata:
      labels:
        app: location-consumer
    spec:
      containers:
      - name: location-consumer
        image: uitgo/location-consumer:latest
        ports:
        - containerPort: 8090
          name: health
        env:
        - name: AWS_REGION
          value: "ap-southeast-1"
        - name: SQS_LOCATION_HISTORY_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: location-consumer-secrets
              key: sqs-queue-url
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: location-consumer-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "uitgo_trips"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: location-consumer-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: location-consumer-secrets
              key: db-password
        - name: HEALTH_PORT
          value: "8090"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - location-consumer
              topologyKey: "topology.kubernetes.io/zone"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: location-consumer-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: location-consumer
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # Scale based on SQS queue depth via KEDA or CloudWatch metrics adapter
  - type: External
    external:
      metric:
        name: sqs_approximate_number_of_messages_visible
        selector:
          matchLabels:
            queue-name: uitgo-location-history
      target:
        type: AverageValue
        averageValue: "100"  # Scale up when >100 messages per pod
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Pods
        value: 4
        periodSeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  name: location-consumer-metrics
spec:
  selector:
    app: location-consumer
  ports:
  - port: 8090
    targetPort: 8090
    name: health
  type: ClusterIP
